       style="width:100%;font-size:22px">Close Menu</a>

        <h3 class="w3-padding-64"><b>Events.<br>Diversity</b></h3>
    </div>
    <div class="w3-bar-block">
        <a href="/publisher" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
        <a href="/publisher/edit" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Profile</a>

        <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact</a>
    </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
    <span>Events</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
     id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">



    <script src="../../js/commingsoon.js"></script>


    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
        <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="img01" class="w3-image">
            <p id="caption"></p>
        </div>
    </div>


    <!-- Designers -->
    <div class="w3-container" id="profile" style="margin-top:75px">

        <div class="container-fluid">
            <div class="row">

                <main class="col-sm-9  col-md-10  pt-3">
                    <h1>Add event</h1>

                    <form class="form-signin" th:action="@{/publisher/event/add}" th:object="${eventDTO}" method="post">
                        <h2 class="form-signin-heading">Please enter event details</h2>
                        <label for="name" class="sr-only">Event name</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Event name" required
                               autofocus>


                        <select th:field="*{dropdownSelectedValue}" required>
                            <option
                                    th:each="dropdownValue: ${dropdownSelectedValue}"
                                    th:value="${dropdownValue}"
                                    th:text="${dropdownValue}" ></option>
                        </select>



                        <label for="dateStart" class="sr-only">Start date</label>
                        <input type="date" id="dateStart" class="form-control" th:field="*{dateStart}"
                               placeholder="Start date" required>

                        <label for="dateEnd" class="sr-only">End date</label>
                        <input type="date" id="dateEnd" class="form-control" th:field="*{dateEnd}"
                               placeholder="End date" required>


                        <label for="location" class="sr-only">Location</label>
                        <input type="text" id="location" class="form-control" th:field="*{location}" placeholder="Location"
                               required>

                        <label for="description" class="sr-only">Description</label>
                        <input type="text" id="description" class="form-control" th:field="*{description}"
                               placeholder="Description" required>

                        <!--
                        <label for="image" class="sr-only">Event Image</label>
                        <input type="file" id="image" class="form-control"  required>
                        -->
                        <br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    </form>

                </main>            </div>
        </div>
    </div>


    <div class="w3-row-padding">

    </div>

    <!-- Contact -->
    <div class="w3-container" id="contact" style="margin-top:75px">
        <h1 class="w3-xxxlarge w3-text-red"><b>Contact.</b></h1>
        <hr style="width:50px;border:5px solid red" class="w3-round">
        <p>We are here to help you!</p>
        <p>If you need support for publishing the events, contact the support team at: suport@evenimente.com</p>

    </div>
    <!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">
    Powered by Events Online</p></div>

<script src="../../js/templateforpg.js"></script>
